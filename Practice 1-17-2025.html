<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Colleen Practice 1-17-2025</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #001f4d;
    }

    .page-title {
      text-align: center;
      margin-bottom: 2em;
    }

    .page-title h1 {
      color: #001f4d;
      background-color: #355E3B;
      padding: 0.75em 1.5em;
      border-radius: 6px;
      display: inline-block;
      font-size: 4em;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }

    .video-wrapper {
      background-color: #355E3B;
      color: #001f4d;
      max-width: 640px;
      margin: 2em auto;
      text-align: center;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .video-title {
      margin: 0.5em auto;
      font-size: 3em;
      font-weight: bold;
      color: #001f4d;
      border: 2px solid #355E3B;
      padding: 0.5em 1em;
      border-radius: 6px;
      width: 50%;
    }

    .video-views {
      text-align: right;
      font-size: 0.425em;
      margin-top: 0.3em;
      color: #ccc;
    }

    video {
      display: block;
      width: 100%;
      max-width: 640px;
      background: #355E3B;
      margin: 0 auto;
      border: 1px solid #ccc;
    }

    @media (max-width: 768px) {
      .video-title {
        font-size: 1.8em;
        width: 80%;
      }
      .page-title h1 {
        font-size: 3em;
      }
    }
  </style>
</head>

<body>
  <div id="access"></div>
  <div id="content" style="display:none;">
    <div class="page-title">
      <h1>Colleen Practice 1-17-2025</h1>
    </div>
    <div id="videoContainer"></div>
  </div>

<script>
      const firebaseConfig = {
        apiKey: "AIzaSyBPJGqsH_pLXffDt6ol3SOxgC9joKUdKm4",
        authDomain: "footballvideocounter.firebaseapp.com",
        projectId: "footballvideocounter",
        storageBucket: "footballvideocounter.appspot.com",
        messagingSenderId: "126776947656",
        appId: "1:126776947656:web:cf05806375edaa3c27c6fd"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      const folder = 'practice_1-17-2025';
      const prefix = 'Colleen';
      const total = 15;
      const container = document.getElementById('videoContainer');

for (let i = 1; i <= total; i++) {
  const num = String(i).padStart(2, '0');
  const id = `${prefix}_${num}`;
  let counted = false; // <â€” declare inside loop, unique to each video

  const wrapper = document.createElement('div');
  wrapper.className = 'video-wrapper';

  const title = document.createElement('div');
  title.className = 'video-title';
  title.textContent = `${prefix} ${i}`;

  const video = document.createElement('video');
  video.controls = true;

  const source = document.createElement('source');
  source.src = `${folder}/${id}.mp4`;
  source.type = 'video/mp4';

  video.appendChild(source);
  video.appendChild(document.createTextNode('Your browser does not support the video tag.'));

  const views = document.createElement('div');
  views.className = 'video-views';
  views.textContent = `Loading views...`;

  db.collection("videoPlays").doc(id).get().then((doc) => {
    views.textContent = `Views: ${doc.exists ? doc.data().count : 0}`;
  }).catch(() => {
    views.textContent = 'Views: N/A';
  });

  video.addEventListener('play', () => {
    counted = false; // reset for that specific video
  });

  video.addEventListener('timeupdate', () => {
    if (!counted && video.currentTime >= 2) {
      counted = true;
      const ref = db.collection("videoPlays").doc(id);

      db.runTransaction(async (tx) => {
        const doc = await tx.get(ref);
        if (doc.exists) {
          const count = doc.data().count + 1;
          tx.update(ref, { count });
          views.textContent = `Views: ${count}`;
        } else {
          tx.set(ref, { count: 1 });
          views.textContent = `Views: 1`;
        }
      }).catch((err) => {
        console.error("Error updating views:", err);
        views.textContent = "Views: N/A";
      });
    }
  });

  wrapper.appendChild(title);
  wrapper.appendChild(video);
  wrapper.appendChild(views);
  container.appendChild(wrapper);
}
 }
</script>
</body>
</html>
